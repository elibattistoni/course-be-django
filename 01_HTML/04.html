<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form tab - part 2</title>
</head>

<body>

    <!-- if you specify an action it does not simply refresh the page, but upon clicking the submit button it performs the action -->
    <form action="https://www.facebook.com" method="get">
        <!-- This redirects to the "action", i.e. facebook, when the submit button is clicked -->
        <p>Enter Text and take me to FB:</p>
        <!-- <input type="email" name="useremail" value=""> -->
        <!-- without an action it seems to refresh the page and add at the end of the url the parameters -->
        <!-- you assign the value of the input to the name "useremail" -->
        <!-- required make it mandatory to fill in before clicking the submit button -->
        <input type="text" name="usertext" placeholder="required" required>
        <input type="submit" name="" value="Submit">
    </form>

    <br><br><br>

    <!-- BAD WAY -->
    <form>
        <label>
            Enter text block 1:
            <input type="text" name="" value="block 1">
        </label>
        <label>
            Enter text block 2:
            <input type="text" name="" value="block 2">
        </label>
    </form>

    <br><br><br>

    <!-- CORRECT WAY: DO NOT REPEAT YOURSELF -->
    <form>
        <label for="userinput">Enter Input</label>
        <!-- the value of "id" has to match the value of "for" -->
        <!-- this links the label to the input -->
        <input id='userinput' type="'text" name="" value="Hello!">
    </form>

    <br><br><br>

    <!-- PLACEHOLDER is better than value-->
    <form>
        <label for="userinput">Enter Input</label>
        <input id='userinput' type="'text" name="" placeholder="Hello!">
    </form>
</body>

</html>
