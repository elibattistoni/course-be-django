<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tab tables</title>
</head>

<body>
    <h1>Table</h1>

    <table border="1">

        <thead>
            <!-- you can build tables without thead -->
            <th>Number</th>
            <th>Color</th>
            <th>Country</th>
        </thead>

        <tr>
            <td>250</td>
            <td>Red</td>
            <td>Italy</td>
        </tr>

        <tr>
            <td>500</td>
            <td>Green</td>
            <td>USA</td>
        </tr>

        <tr>
            <td>60</td>
        </tr>

    </table>

    <br>
    <a href="02_table_quiz.html">Click per visualizzare il table quiz</a>

</body>

</html>
