<!DOCTYPE html>

{% load static %}

<head>
    <meta charset="UTF-8">
    <!-- latest compiled and minified css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- link to css styles -->
    <link rel="stylesheet" href={% static "usersapp/css/users_list.css" %}>

    <!-- link to fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet"
    />

    <title>Users list</title>
</head>

<body>
    <div class="container customcontainer">
        <h3>
            Hi and Welcome to the Users list page of the Users App!
        </h3>
    </div>
    
    <div class="container tablecontainer">
        <table class="table customtable" style="border-collapse: separate;">
            <thead>
                <tr>
                    <th style="width:30%; border-radius: 1rem 0rem 0rem 0rem;">FIRST NAME</th>
                    <th style="width:30%">LAST NAME</th>
                    <th style="width:30%; border-radius: 0rem 1rem 0rem 0rem;">EMAIL</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{user.first_name}}</td>
                    <td>{{user.last_name}}</td>
                    <td>{{user.email}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>

</html>
