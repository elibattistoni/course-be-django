{% extends "base.html" %}

{% block body_block %}
<h1>
    {% if not form.instance.pk %}
    <!-- if the primary key of a specific school does not exist, create it -->
    Create School
    {% else %}
    <!-- else, update it -->
    Update School
    {% endif %}
</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-primary" value="Submit">
</form>
{% endblock %}
